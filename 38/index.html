<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件之WEB开发中组件使用场景与定义组件的方式 - vue学习</title>

    <script src="/js/vue-2.4.2.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

</head>
<body>
<div id="hdcms">
    <hd-slide></hd-slide>
    <hd-news></hd-news>
    <hd-news></hd-news>
    <hd-news></hd-news>
    <hd-news></hd-news>
</div>
<script>
    Vue.component('hdSlide', {
        template: '<h1>houdunren.com</h1>',
    });
    var hdNews = {
        template: '<h2>你好后盾人</h2>',
    };
    new Vue({
        el: '#hdcms',
        components: {hdNews},
    });

</script>

</body>
</html>

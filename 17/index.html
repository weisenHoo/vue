<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue学习</title>

    <script src="/js/vue-2.4.2.js"></script>
    <script src="/node_modules/axios/dist/axios.js"></script>
    <script src="/node_modules/lodash/lodash.js"></script>
</head>
<body>
<div id="hdcms">
    <table border="1">
        <tr>
            <th>序号</th>
            <th>编号</th>
            <th>标题</th>
            <th>老师</th>
        </tr>
        <tbody>
            <tr v-for="(field,key) of news">
                <td v-text="key+1" align="center"></td>
                <td v-text="field.id" align="center"></td>
                <td v-text="field.title"></td>
                <td v-text="name"></td>
            </tr>
        </tbody>
    </table>
</div>
<script>

    var app = new Vue({
        el: '#hdcms',
        data: {
            name:'向军老师',
            news: [
                {id: 22, title: 'houdunren.com',},
                {id: 77, title: '后盾人',},
            ],
        }
    });

</script>

</body>
</html>

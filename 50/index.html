<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue学习</title>

    <script src="/js/vue-2.4.2.js"></script>
    <script src="/js/velocity.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div id="hdcms">

    <button @click="type=!type">切换</button>
    <transition @before-enter="beforeEnter" @enter="enter" @leave="leave" :css="false">
        <h1 v-if="type">houdunren.com 后盾人</h1>
    </transition>

</div>
<script>
    new Vue({
        el: '#hdcms',
        data: {
            type: true,
        },
        methods: {
            beforeEnter(el){
                el.style.opacity = 0;
            },
            enter(el, done){
                Velocity(el, {opacity: 1}, {duration: 2000, complete: done});
            },
            leave(el, done){
                Velocity(el, {opacity: 0, rotateZ: '-690deg'}, {duration: 2000, complete: done});
            },
        }
    });
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue学习</title>

    <script src="/js/vue-2.4.2.js"></script>
    <script src="/js/vue-router.js"></script>

</head>
<body>
<div id="hdcms">
    <router-link to="/hdphp">HDPHP</router-link>
    <router-link to="/hdcms">HDCMS</router-link>
    <router-view></router-view>
</div>
<script>
    const hdphp = {
        template: '<h1>hdphp</h1>',
    }
    const hdcms = {
        template: '<h1>hdcms</h1>',
    }
    let routes = [
        {path: '/hdphp', component: hdphp},
        {path: '/hdcms', component: hdcms},
    ]
    //要把主键交给路由器
    let router = new VueRouter({routes});
    new Vue({
        el: '#hdcms',
        router,
        data: {},
    });
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue学习</title>

    <script src="/js/vue-2.4.2.js"></script>
    <script src="/node_modules/axios/dist/axios.js"></script>
    <script src="/node_modules/lodash/lodash.js"></script>
</head>
<body>
<div id="hdcms">
    <input type="number" v-model="size" />
    <h1 :style="{color:red,fontSize:size+'px'}" v-text="name"></h1>
    <h2 :style="style">houdunren.com</h2>
    <h3 :style="[hdcms]">houdunren.com</h3>
</div>
<script>

    var app = new Vue({
        el: '#hdcms',
        data: {
            name:'后盾人',
            red:'red',
            size:'12',
            style:{
            	color:'blue',
            },
            hdcms:{
            	color:'yellow',
            	background:'blue',
            },
        }
    });

</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue学习</title>

    <script src="/js/vue-2.4.2.js"></script>
    <script src="/node_modules/axios/dist/axios.js"></script>
    <script src="/node_modules/lodash/lodash.js"></script>
</head>
<body>
<div id="hdcms">
    <ul>
        <li v-for="v in comments">
            <span v-text="v.content"></span>
        </li>
    </ul>
    <textarea v-model="current_content" cols="30" rows="10"></textarea><br>
    <button v-on:click="push('end')">发表到后面</button>
    <button v-on:click="push('pre')">发表到前面</button>
    <br>
    <button v-on:click="del('first')">删除第一条评论</button>
    <button v-on:click="del('last')">删除最后一条评论</button>
</div>
<script>

    var app = new Vue({
        el: '#hdcms',
        data: {
            comments: [
                {content: '后盾人',},
                {content: '向军老师',},
            ],
        },
        methods: {
            push(type){
                var content = {content: this.current_content}
                switch (type) {
                    case 'end':
                        this.comments.push(content);
                        break;
                    case 'pre':
                        this.comments.unshift(content);
                        break;
                }
                this.current_content = '';
            },
            del(type){
                switch (type){
                    case 'first':
                        this.comments.shift(content);
                        break;
                    case 'last':
                        this.comments.pop(content);
                        break;
                }
            }
        },
    });

</script>

</body>
</html>

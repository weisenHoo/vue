<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue学习</title>

    <script src="/vue-2.4.2.js"></script>
    <script src="/vue-router.js"></script>

</head>
<body>
<div id="hdcms">
    <router-view></router-view>
</div>
<script type="text/x-template" id="home">
    <div>
        <ul>
            <li v-for="v in news">
                <a href="" @click.prevent="go(v.id)" v-text="v.title"></a>
            </li>
        </ul>
    </div>
</script>
<script type="text/x-template" id="content">
    <div>
        <h1 v-text="field.title+'-'+field.id"></h1>
        <p v-text="field.content"></p>
        <a href="" @click.prevent="back">返回上一步</a>
    </div>
</script>
<script>
    var data = [
        {id: 1, title: 'HDPHP开源免费框架', content: '这是内容......'},
        {id: 2, title: 'HDCMS内容管理系统', content: '这是HDCMS内容......'},
    ];
    const home = {
        template: '#home',
        data(){
            return {
                news: data
            }
        },
        methods: {
            go(id){
                this.$router.push({name: 'content', params: {id: id}});
            }
        }
    }
    const NotFound = {
        template: '<h1>您请求的页面不存在！</h1>',
    }
    const content = {
        template: '#content',
        data(){
            return {
                field: {},
            }
        },
        watch: {
            '$route'(to, from){
                this.load();
            }
        },
        mounted(){
            this.load();
        },
        methods: {
            load(){
                var id = this.$route.params.id;
                for (var k = 0; k < data.length; k++) {
                    if (data[k].id == id) {
                        this.field = data[k];
                    }
                }
            },
            back(){
                this.$router.go(-1);
            }
        }
    }
    let routes = [
        {path: '/', component: home},
        {path: '/content/:id', component: content, name: 'content'},
        {path: '*', component: NotFound},
    ]
    //要把主键交给路由器
    let router = new VueRouter({
        mode: 'history',
        routes
    });
    new Vue({
        el: '#hdcms',
        router,
        data: {},
    });
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>

    <title>vue学习</title>

    <script src="/js/vue-2.4.2.js"></script>

    <script src="/node_modules/lodash/lodash.js"></script>
</head>
<body>

            links(){
                alert('http://www.houdunren.com');
            }
        }
    });

</script>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue学习</title>

    <script src="/js/vue-2.4.2.js"></script>
    <script src="/node_modules/axios/dist/axios.js"></script>
    <script src="/node_modules/lodash/lodash.js"></script>
</head>
<body>
<div id="hdcms">
    <input type="text" v-model="age">
    <span v-if="age<20">小孩</span>
    <span v-else-if="age<30">青年</span>
    <span v-else-if="age<50">壮年</span>
    <span v-else>老年</span>
    <hr>
    <input type="checkbox" v-model="copyright" /> 接收协议<br>
    <span v-if="!copyright">请先接受协议</span>
    <button v-else>注册</button>
</div>
<script>

    var app = new Vue({
        el: '#hdcms',
        data: {
            copyright:false,
            age:0,
        }
    });

</script>

</body>
</html>

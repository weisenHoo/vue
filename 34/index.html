<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单控件处理之使用vue控制radio表单的实例操作 - vue学习</title>

    <script src="/js/vue-2.4.2.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

</head>
<body>
<div id="hdcms">
    <form action="" class="form-horizontal">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">文章管理</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <lable for="" class="col-sm-2 control-label">标题</lable>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="field.title">
                    </div>
                </div>
                <div class="form-group">
                    <lable for="" class="col-sm-2 control-label">属性</lable>
                    <div class="col-sm-10">
                        <div class="checkbox-inline">
                            <input type="checkbox" v-model="field.flag" value="hot"> 热门
                        </div>
                        <div class="checkbox-inline">
                            <input type="checkbox" v-model="field.flag" value="recommend"> 推荐
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <lable for="" class="col-sm-2 control-label">点击数</lable>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="field.click">
                    </div>
                </div>
                <div class="form-group">
                    <lable for="" class="col-sm-2 control-label">链接</lable>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="field.url">
                    </div>
                </div>
                <div class="form-group">
                    <lable for="" class="col-sm-2 control-label">摘要</lable>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="" v-model="field.description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <lable for="" class="col-sm-2 control-label">类型</lable>
                    <div class="col-sm-10">
                        <div class="radio-inline">
                            <input type="radio" v-model="field.type" value="draft"> 草稿
                        </div>
                        <div class="radio-inline">
                            <input type="radio" v-model="field.type" value="send"> 发布
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary col-sm-offset-2">保存</button>
    </form>

</div>
<script>

    var app = new Vue({
        el: '#hdcms',
        data: {
            field: {
                title: '后盾人 人人做后盾',
                click: 399,
                url: 'houdunren.com',
                description: '这是内容摘要',
                type: 'draft',
                flag: []
            }
        },
        methods: {},
    });

</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue学习</title>

    <script src="/js/vue-2.4.2.js"></script>
</head>
<body>
<div id="hdcms">
    {{hd}}
    <h1 v-text="hd"></h1>
    <h3 v-html="hd"></h3>
</div>
<script>

    var app = new Vue({
        el: '#hdcms',
        data: {
            hd: '<h1 style="color: red;">houdunren.com</h1>',
        }
    });

</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue学习</title>

    <script src="/js/vue-2.4.2.js"></script>
    <script src="/node_modules/axios/dist/axios.js"></script>
    <script src="/node_modules/lodash/lodash.js"></script>
</head>
<body>
<div id="hdcms">
    <ul>
        <li v-for="v in comments">
            <span v-text="v.content"></span>
        </li>
    </ul>
    <textarea v-model="current_content" cols="30" rows="10"></textarea><br>
    <button v-on:click="push">发表</button>
</div>
<script>

    var app = new Vue({
        el: '#hdcms',
        data: {
            comments:[
                {content:'后盾人',},
                {content:'向军老师',},
            ],
        },
        methods:{
            push(){
                var content = {content:this.current_content}
                this.comments.push(content);
                this.current_content = '';
            }
        },
    });

</script>

</body>
</html>

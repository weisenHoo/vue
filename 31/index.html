<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue学习</title>

    <script src="/js/vue-2.4.2.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>

</head>
<body>
<div id="hdcms">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Panel title</h3>
        </div>
        <div class="panel-body">
            <form action="" class="form-horizontal">
                <div class="form-group">
                    <lable for="" class="col-sm-2 control-label">标题</lable>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="field.title">
                    </div>
                </div>
                <div class="form-group">
                    <lable for="" class="col-sm-2 control-label">点击数</lable>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="field.click">
                    </div>
                </div>
                <div class="form-group">
                    <lable for="" class="col-sm-2 control-label">链接</lable>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="field.url">
                    </div>
                </div>
                <div class="form-group">
                    <lable for="" class="col-sm-2 control-label">摘要</lable>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="" v-model="field.description"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<script>

    var app = new Vue({
        el: '#hdcms',
        data: {
            field: {
                title: '后盾人 人人做后盾',
                click: 399,
                url: 'houdunren.com',
                description: '这是内容摘要'
            }
        },
        methods: {},
    });

</script>

</body>
</html>

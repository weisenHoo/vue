<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue学习</title>

    <script src="/js/vue-2.4.2.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div id="hdcms">

    <hd-list :data="news">
        <template scope="v">
            <li><strong><span v-text="v.field.title"></span></strong></li>
        </template>
    </hd-list>

</div>
<script type="text/x-template" id="hdList">

    <ul>
        <slot v-for="v in data" :field="v"></slot>
    </ul>

</script>
<script>
    var hdList = {
        template: '#hdList',
        props: ['data'],
    };
    new Vue({
        el: '#hdcms',
        components: {hdList},
        data: {
            news: [
                {title: 'hdcms'},
                {title: ' 后盾人'},
            ],
        },
    });

</script>

</body>
</html>
